<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelify</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./public/assets/css/tailwind.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./public/assets/img/travelify-icon.png" type="image/x-icon">
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <!-- Navbar Component -->
    <nav class="py-9 px-4" x-data="{navOpen : false}">
        <div class="container mx-auto">
            <div class="flex items-center justify-between">
                <a href="" class="p-0 m-0 order-1 sm:order-2">
                    <img src="./public/assets/img/travelify-logo.png" alt="Travelify Logo"
                        class="h-10 self-center py-0">
                </a>
                <img src="./public/assets/img/hamburger.svg" alt="Toogle Menu" @click="navOpen = !navOpen"
                    class="order-2 sm:order-1 lg:hidden">
                <div class="order-2 hidden lg:block">
                    <ul class="flex items-center gap-16 font-cirular">
                        <li class="active text-sm">
                            <a href="">Home</a>
                        </li>
                        <li class="disabled text-sm animate-text-hover">
                            <a href="">Discover</a>
                        </li>
                        <li class="disabled text-sm animate-text-hover">
                            <a href="">Special Deals</a>
                        </li>
                        <li class="disabled text-sm animate-text-hover">
                            <a href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <div class="order-3 hidden sm:block">
                    <button
                        class="grow bg-white px-8 py-4 font-bold text-dark rounded-full text-sm animate-primary-btn mr-3">Log
                        In</button>
                    <button
                        class="grow bg-primary px-8 py-4 font-bold text-white rounded-full text-sm animate-outline-btn">Sign
                        Up</button>
                </div>
            </div>
            <div x-show="navOpen" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90" x-data="{open : false}"
                class="fixed bottom-0 right-0 left-0 p-4 bg-white border lg:hidden z-50">
                <ul class="flex justify-between">
                    <li>
                        <button class="btn-nav-mobile active">
                            <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                            <span class="text-base">Home</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="file-tray-outline" class="text-2xl"></ion-icon>
                            <span class="text-base">Discover</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
                            <span class="text-base">Specials</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
                            <span class="text-base">Contact</span>
                        </button>
                    </li>
                    <li>
                        <button @click="open = !open" class="btn-nav-mobile disabled">
                            <ion-icon name="ellipsis-horizontal-outline" class="text-2xl"></ion-icon>
                            <span class="text-base">More</span>
                        </button>
                    </li>
                </ul>
                <div x-show="open" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"
                    class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4">
                    <button
                        class="grow bg-white px-8 py-4 font-bold text-dark rounded-full text-sm animate-outline-btn">Log
                        In</button>
                    <button class="grow bg-primary px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Navbar Component -->

    <!-- Hero Section -->
    <section>
        <div class="container mx-auto px-4 py-9 lg:py-16">
            <div class="grid grid-cols-12 items-center justify-center">
                <div class="col-span-12 lg:col-span-4 order-2 lg:order-1">
                    <button
                        class="text-secondary font-bold tracking-wider flex gap-4 justify-center bg-white px-8 py-4 rounded-full drop-shadow-2xl shadow-secondary text-sm mx-auto lg:mx-0">
                        Explore the world!
                        <img src="./public/assets/img/icons/work-bag.svg" alt="Work Icon">
                    </button>
                    <h1
                        class="mt-4 mb-6 md:mt-[43px] md:mb-[43px] font-bold text-[40px] text-dark leading-tight text-center md:text-[56px] lg:text-[69px] lg:text-left">
                        Travel <span class="text-secondary">top
                            destination</span> of the world</h1>
                    <p
                        class="disabled font-normal text-center lg:text-left text-base font-poppins mb-8 md:mb-[43px] md:text-lg md:w-3/4 lg:w-full md:mx-auto lg:mx-0">
                        We
                        always make
                        our customer
                        happy by
                        providing
                        as many choices as possible</p>
                    <div class="flex flex-col md:flex-row md:justify-center lg:justify-start gap-6 md:gap-4">
                        <button
                            class="py-6 md:py-4 px-8 bg-primary rounded-full drop-shadow-2xl text-white font-poppins font-bold text-sm">Get
                            Started</button>
                        <button
                            class="z-10 py-6 md:py-4 px-8 bg-white border border-[#EEE] rounded-full text-dark font-poppins font-bold text-sm flex gap-2 justify-center items-center">
                            <img src="./public/assets/img/icons/play-button.svg" alt="Play Button">
                            Watch Demo
                        </button>
                    </div>
                </div>
                <div class="col-span-12 lg:col-span-8 order-1 lg:order-2">
                    <img src="./public/assets/img/hero-section.png" class="w-full" alt="Hero Picture">
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
