<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelify</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="../public/assets/css/tailwind.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../public/assets/img/travelify-icon.png" type="image/x-icon">
    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
</head>

<body>
    <nav class="py-9 px-4" x-data="{navOpen : false}">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <img src="../public/assets/img/travelify-logo.png" alt="Travelify Logo">
                <img src="../public/assets/img/hamburger.svg" alt="Toogle Menu" @click="navOpen = !navOpen">
            </div>
            <div x-show="navOpen" x-transition:enter="transition ease-out duration-300"
                x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100"
                x-transition:leave-end="opacity-0 scale-90" x-data="{open : false}"
                class="fixed bottom-0 right-0 left-0 p-4 bg-white border">
                <ul class="flex justify-between">
                    <li>
                        <button class="btn-nav-mobile text-primary">
                            <ion-icon name="home-outline" class="text-2xl"></ion-icon>
                            <span class="text-base font-semibold">Home</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="file-tray-outline" class="text-2xl"></ion-icon>
                            <span class="text-base font-semibold">Discover</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="sparkles-outline" class="text-2xl"></ion-icon>
                            <span class="text-base font-semibold">Specials</span>
                        </button>
                    </li>
                    <li>
                        <button class="btn-nav-mobile disabled">
                            <ion-icon name="megaphone-outline" class="text-2xl"></ion-icon>
                            <span class="text-base font-semibold">Contact</span>
                        </button>
                    </li>
                    <li>
                        <button @click="open = !open" class="btn-nav-mobile disabled">
                            <ion-icon name="ellipsis-horizontal-outline" class="text-2xl"></ion-icon>
                            <span class="text-base font-semibold">More</span>
                        </button>
                    </li>
                </ul>
                <div x-show="open" x-transition:enter="transition ease-out duration-300"
                    x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-300"
                    x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90"
                    class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4">
                    <button class="grow bg-white px-8 py-4 font-bold text-dark rounded-full text-sm">Log In</button>
                    <button class="grow bg-primary px-8 py-4 font-bold text-white rounded-full text-sm">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</body>

</html>
